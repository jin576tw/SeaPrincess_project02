<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princess_公主號_購物車頁</title>

    <!-- CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="../css/checkout02.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    


    
    
</head>
<body>

<!-- 導覽列 -->
<section id="navbar"></section>

<!-- 結帳階段 -->
<section class="Checkout_Steps">
    <div class="container">
        <div class="row">
            <div class="Checkout_Step_warp p-0">
                
                <div class="checkout_step step01">
                    <div class="checkout_step_number">1</div>
                    <div class="checkout_step_name">
                        <p>購物車</p>
                    </div>
                </div>
                <div class="checkout_step step02">
                    <div class="checkout_step_number">2</div>
                    <div class="checkout_step_name">
                        <p>填寫資料</p>
                    </div>
                </div>
                <div class="checkout_step step03">
                    <div class="checkout_step_number">3</div>
                    <div class="checkout_step_name">
                        <p>完成！</p>
                    </div>
                </div>

                <div class="Checkout_Step_line_grey"></div>
                <div class="Checkout_Step_line"></div>
            </div>

    </div>

    <!-- 會員登入 -->

    <div class="row m-0">
        <div class="checkout_login_warp">
            <div class="checkout_login_text">
                <p>已是會員？<span> 登入 </span>  以管理訂單 / 快速結帳</p>
            </div>
            <div class="checkout_login_btn">
                <button class="check_logbtn">登入</button>
            </div>

        </div>
    </div>
</section>
 

<!-- 第一階端購物車 -->
<section class="Cart_items">
    <div class="container">
        <div class="row m-0">

            <div class="Cart_items_top_warp">
                <div class="item_top item_name_top">
                    <h2>品項</h2>
                </div>
                <div class="item_top item_count_top">
                    <h2>數量</h2>
                </div>
                <div class="item_top item_prirce_top">
                    <h2>單價</h2>
                </div>
                <div class="item_top item_delete_top"></div>

            </div>



        </div>


        <div class="Cart_items_content">
            <div class="Cart_items_empty ">
                <p>目前購物車無商品</p>
            </div>

            <div class="Items_warps fish_items">
                <div class="Items_title fish_items_title">
                    <div class="Items_title_name fish_title_name">
                        <input type="checkbox" name="" id="" class="Item_check">
                        <h2>生鮮食材</h2>
                    </div>
                </div>

                <div class="Items_list">
                    <div class="Items_list_content Items_list_name">
                        <input type="checkbox" name="" id="" class="Item_check">
                        <div class="Items_pic"></div>
                        <div class="Items_name">
                            <h3>OKUMA CEDROS 喜多智 SW 專用紡車捲線器 船拋 岸拋 鐵板</h3>
                        </div>

                    </div>
                    <div class="Items_list_content Items_list_count">
                        <div class="list_countBtn_warp d-flex">

                            <div class="countBtn countBtn_minus">
                                <i class="fas fa-minus"></i>
                            </div>
                            <div class="list_count">1</div>
                            <div class="countBtn countBtn_add">
                                <i class="fas fa-plus"></i>
                            </div>
                            
                        </div>
                    </div>
                    <div class="Items_list_content Items_list_price">
                        <p>1200</p>
                    </div>
                    <div class="Items_list_content Items_list_delete">
                        <i class="far fa-trash-alt"></i>
                        
                    </div>

                </div>
    

            </div>
            <!-- <div class="Items_warps fishbox_items">
                <div class="Items_title fishbox_items_title">
                    <div class="Items_title_name fishbox_title_name">
                        <input type="checkbox" name="" id="">
                        <h2>生鮮食材</h2>
                    </div>



                </div>
    

            </div>
            <div class="Items_warps fishing_items">
                <div class="Items_title fishing_items_title">
                    <div class="Items_title_name fishing_title_name">
                        <input type="checkbox" name="" id="">
                        <h2>生鮮食材</h2>
                    </div>



                </div>
    

            </div> -->
           
            
            
           

            

        </div>
    </div>
</section>




<!-- footer -->
<section id="footer"></section>


</div>











</body>

<script src="../js/common.js"></script>

    $('#navbar').load('navbar.html')
    $('#footer').load('footer.html')
</script>

</html>
