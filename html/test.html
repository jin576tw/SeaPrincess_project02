                        <p>一起登上公主888號，乘著夏季小搞搞的愜意，釣透抽、鯖魚、竹莢魚、白帶魚，和一切不設限的小驚喜！</p>
                        <p>即使是新手也無妨，你的第一場與海的約會就讓我們帶著你，儘管享受湛藍野性的魅力；如果是情侶，海洋不只會給你雙倍浪漫，還有無窮無盡的美好回憶；更別說作為寓教於樂的親子行程，讓孩子感受大自然、學習與海洋共生。</p>
                        <p> 快預約一場與海洋對話的夜間時光，由公主888號帶領你手把手，初探北海岸的樂趣，遠離無聊、遠離煩悶，每一趟馳騁都刺激！</p>
