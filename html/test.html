    <style>


            .pic_warp{
                width: 100%;
                min-height: 600px;
                display: flex;
                justify-content: space-around;
                align-items: flex-start;
                flex-wrap: wrap;

            }

            .test_item{
                width: 300px;
                height: 500px;
                border: 1px solid black;
               
            
                
            }

            .test_pic{
                width: 300px;
                height: 300px;
                overflow: hidden
            }

            .test_title{
                width: 100%;
                height: 100px;
            }

            .test_price{
                width: 300px;
                height: 100px;

            }

        

       
       

    </style>

</head>
<body>


   <div class="pic_warp" id="warp">

    <div class="test_item">
        <div class="test_pic">
            <img src="../img/item01.jpg" alt="">
        </div>
        <div class="test_title">
            <p>haha</p>
        </div>
        <div class="test_price">
            <p>200</p>
        </div>

    </div>
        
            


   </div>
  
  
   
     



</body>
<!-- cdn -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<script src="../js/common.js"></script>






<script>




        $(function() {

            $.get("../JSON/Data.json", function (data) {


                for(let i= 0 ; i < data.length ;i++ ){

                    let ITEM = `
                    <div class="test_item">

                        <div class="test_pic">
                            <img src="${data[i].pic}" alt="">
                        </div>
                        <div class="test_title">
                            <p>${data[i].name}</p>
                        </div>
                        <div class="test_price">
                            <p>${data[i].price}</p>
                        </div>
                    </div>`;

                    $('.pic_warp').append(ITEM)

                }


            });
           
        });










</script>
