<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princess_公主號_會員中心</title>
  

   <!-- CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="../fontawesome/css/all.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="../css/member.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/footer.css">


</head>
<body>
    
<!-- 導覽列 -->
<section id="navbar"></section>

<!-- 會員中心 -->
<section class="Member">
    <div class="container">
        <div class="row Member_warp">

            <!-- 會員列表 -->
            <div class="Member_tool col-lg-3 col-md-4 col-12 p-0">
                <div class="Member_tool_list cargo_list">
                    <h2>我的訂單</h2>
                    <h3>訂單明細</h3>
                </div>
                <div class="Member_tool_list point_list">
                    <h2>我的購物金</h2>
                    <h3>我的公主幣</h3>
                </div>
                <div class="Member_tool_list user_list">
                    <h2>會員專區</h2>
                    <h3>會員資料修改</h3>
                    <h3>密碼修改</h3>
                </div>
                <div class="Member_tool_list LogOut">
                    <h2>登出</h2>
                </div>
            </div>

            <!-- 會員中心內容 -->
            <div class="Member_content col-lg-8 col-md-8 col-12 p-0">
                <div class="Member_content_title">
                    <h2 class="userName">王大明</h2>
                    <h2></h2>
                </div>
                <div class="Member_content_wrap">



                    <div class="Member_RWD_content">

                        <div class="Member_type_box cargo_box">
                            <i class="fas fa-truck"></i>
                            <p>我的訂單</p>
                        </div>
                        <div class="Member_type_box point_box">
                            <h3>2300</h3>
                            <p>公主幣</p>
                        </div>
                        <div class="Member_type_box member_box">
                            <i class="fas fa-address-card"></i>
                            <p>會員</p>
                        </div>
            
                    </div>

                </div>


                



            </div>




        </div>
    </div>
</section>






<!-- footer -->
<section id="footer"></section>


</body>

<!-- cdn -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<script src="../js/common.js"></script>

    $('#navbar').load('navbar.html')
    $('#footer').load('footer.html')
</script>
</html>
