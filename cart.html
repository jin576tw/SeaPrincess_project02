<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princess_公主號_購物車頁</title>

    <!-- CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/fontawesome/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./static/css/cart.css">
    <link rel="stylesheet" href="./static/css/common.css">
    <link rel="stylesheet" href="./static/css/navbar.css">
    <link rel="stylesheet" href="./static/css/footer.css">
    


    
    
</head>
<body>

<!-- 導覽列 -->
<section id="navbar"></section>
 

<!-- 購物車 -->
<section class="Cart_page animate__animated animate__fadeIn">
    <div class="container">
        <div class="row">
            <div class="Cart_page_title col-lg-12 ">
                <h1>購物車</h1>
            </div>
        </div>
        <div class="row">
            <div class="cart_table_warp col-lg-12  col-md-12 col-11 p-0">
                <div class="cart_table_top">
                    <div class="table_top cart_item_name_top">
                        <p>品項</p>
                    </div>
                    <div class="table_top cart_item_price_top">
                        <p>單價</p>
                    </div>
                    <div class="table_top cart_item_count_top">
                        <p>數量</p>
                    </div>
                    <div class="table_top cart_item_total_top">
                        <p>小計</p>
                    </div>
                    <div class="table_top cart_item_delete_top"></div>
                </div>
               
                <div class="cart_items_warps">
                    <div class="cart_empty">
                        <p>目前購物車無商品</p>
                    </div>
          
                </div>

            </div>
        </div>
    </div>
</section>

<!-- 購物車運送、總計 -->
<section class="Cart_fee animate__animated animate__fadeIn">
    <div class="container  ">
        <div class="row cart_fee_warp  ">
            <!-- 運送試算 -->
            <div class="cart_fee_type_warp col-lg-6 col-md-12 col-11 p-0">
                <div class="cart_fee_type_title col-lg-12 m-0 p-0">
                    <h1>運費試算</h1>
                </div>
                <div class="cart_fee_type_content">
                    <div class="cart_member">
                        <div class="cart_login_warp d-flex">
                            <p>已是會員？ <span>登入以管理訂單</span>/ <span>快速結帳</span></p>
                            <p>註冊會員</p>
                        </div>
                        <div class="cart_login_btn_warp">
                            <div class="cart_login_btn fb_login_btn">
                                <div class="login_btn_icon fb_login_icon">
                                    <i class="fab fa-facebook-f"></i>
                                </div>
                                <div class="login_btn_name">
                                    FB 登入
                                </div>
                            </div>
                            <div class="cart_login_btn line_login_btn">
                                <div class="login_btn_icon line_login_icon">
                                   <img src="./static/images/line.svg" alt="">
                                </div>
                                <div class="login_btn_name">
                                    Line 登入
                                </div>
                            </div>
                        </div>
                        <div class="cart_login_btn_warp">
                            <div class="cart_login_btn google_login_btn">
                                <div class="login_btn_icon google_login_icon">
                                    <i class="fab fa-google-plus"></i>
                                </div>
                                <div class="login_btn_name">
                                    Google 登入
                                </div>
                            </div>
                            <div class="cart_login_btn mail_login_btn">
                                <div class="login_btn_icon mail_login_icon">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div class="login_btn_name">
                                    Email 登入
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="cart_fee_type_select">
                        <div class="cart_fee_address">
                            <p>送貨地址</p>
                            <select class="fee_addres">
                                <option value="">請選擇送貨地址</option>
                                <option value="台灣本地" selected>台灣本地</option>
                            </select>
                        </div>
                        <div class="cart_fee_type">
                            <p>取貨方式</p>
                            
                            <div class="fee_type_input">
                                <input type="radio" name="fee_type" value="freez" id="freez">
                                <label for="freez">冷凍宅配</label>
                            </div>
                            <div class="fee_type_input">
                                <input type="radio" name="fee_type" value="self_take" id="self_take">
                                <label for="self_take">自取</label>
                            </div>
                            <div class="fee_type_input">
                                <input type="radio" name="fee_type" value="convine" id="convine">
                                <label for="convine">超商取貨</label>
                            </div>
                        </div>
                    </div>

                </div>



            </div>
            <!-- 購物車總計 -->
            <div class="cart_fee_total_warp col-lg-5 col-md-12 col-11   p-0">
                <div class="cart_fee_total_title col-lg-12 m-0 p-0">
                    <h1>購物車總計</h1>
                </div>
                <div class="cart_fee_total_content">
                
                    <div class="cart_fee_total_count">
                        <div class="total_sum">
                            <p>小計</p>
                            <p>0</p>
                        </div>
                        <div class="total_fee">
                            <p>運費<i class="fas fa-exclamation-circle"></i></p>
                            <p>150</p>
                        </div>
                    </div>
                    <div class="cart_fee_checkout">
                        <div class="total_money">
                            <p>合計</p>
                            <p>0</p>
                        </div>

                        <button class="cart_checkout_btn">
                            
                                <i class="fas fa-cash-register"></i>
                                前往結賬
                            

                        </button>
                    </div>

                   
                </div>

            </div>
        </div>
    </div>
</section>


<!-- 相關商品推薦 -->
<section class="Other_Product_Items"> 
    <div class="container">
        <div class="row">

            <div class="Other_Product_Items_title">
                <h1>相關商品推薦</h1>
            </div>
        

        </div>

        <div class="row Other_Product_items_warp d-flex ">
                
            <div class="item item01 p-0 col-lg-3 col-md-4 col-6" Item-ID= "1" Item-left="200">
                <div class="item_intro ">
                    <div class="add_btn">
                        <i class="fas fa-cart-plus"></i>
                    </div>
                    <div class="item_pic">
                        <a href="./each-product.html">
                        <img src="./static/images/item01.jpg" alt="">
                        </a>
                    </div> 
                    <div class="item_title">
                        <a href="./each-product.html">
                        <h3>真空三去深海石老魚 ( 藍豬齒魚 )</h3>
                        </a>
                    </div>    
                </div>
                <div class="item_detail">
                        <p>688</p>
                        <p class="sold">已售完</p>
                </div> 
            
            </div>
            <div class="item item02 p-0 col-lg-3 col-md-4 col-6"
            Item-ID= "2" Item-left="10">
                
                    <div class="item_intro ">
                        <div class="add_btn">
                            <i class="fas fa-cart-plus"></i>
                        </div>
                        <div class="item_pic">
                            <a href="./each-product.html">
                            <img src="./static/images/item02.jpg" alt="">
                            </a>
                        </div> 
                        <div class="item_title">
                            <a href="./each-product.html">
                            <h3>真空三去近海黃雞魚</h3>
                            </a>
                        </div>    
                    </div>
                    <div class="item_detail">
                            <p>700</p>
                            <p class="sold">已售完</p>
                    </div> 
                
            </div>
            <div class="item item03 p-0 col-lg-3 col-md-4 col-6"
            Item-ID= "3" Item-left="0">
                
                    <div class="item_intro ">
                        <div class="add_btn">
                            <i class="fas fa-cart-plus"></i>
                        </div>
                        <div class="item_pic">
                            <a href="./each-product.html">
                            <img src="./static/images/item03.jpg" alt="">
                            </a>
                        </div> 
                        <div class="item_title">
                            <a href="./each-product.html">
                            <h3>真空三去深海金目鯛 (紅皮刀)</h3>
                            </a>
                        </div>    
                    </div>
                    <div class="item_detail">
                            <p>700</p>
                            <p class="sold">已售完</p>
                    </div> 
                
            </div>
            <div class="item item04 p-0 col-lg-3 col-md-4 col-6"
            Item-ID= "4" Item-left="150">
            
                    <div class="item_intro ">
                        <div class="add_btn">
                            <i class="fas fa-cart-plus"></i>
                        </div>
                        <div class="item_pic">
                            <a href="./each-product.html">
                            <img src="./static/images/item04.jpg" alt="">
                            </a>
                        </div> 
                        <div class="item_title">
                            <a href="./each-product.html">
                            <h3>真空三去深海大目鰱</h3>
                            </a>
                        </div>    
                    </div>
                    <div class="item_detail">
                            <p>1400</p>
                            <p class="sold">已售完</p>
                    </div> 
                
            </div>
        

            </div>
    </div>


</section> 


<!-- footer -->
<section id="footer"></section>


</div>











</body>

<script src="./static/jq/jquery-3.6.0.js"></script>

<!-- js -->
<script src="./static/js/common.js"></script>
<script src="./static/js/cart.js"></script>

<script>
    $('#navbar').load('navbar.html')
    $('#footer').load('footer.html')
</script>

</html>
