        /* 插入分頁 */
        .pagination{
            display: flex;
            justify-content: center;

        /* 分頁條 */
        .paginationjs-pages ul{
            display: flex;

        }

        /* 分頁頁碼 */
        .paginationjs-page{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            border-radius: 100%;
            color: var(--dark_blue);
            font-size: 1.4rem;
            margin: 0 5px
        }

        /* 分頁頁碼往前  */
        .paginationjs-prev{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            
        }

         /* 分頁頁碼往後  */
        .paginationjs-next{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;

        }


        /* 當前頁面 */
        .paginationjs-pages ul .active{
            background-color: var(--grey);
            color:white
        }

        /* 第一頁/最後一頁 */
        .paginationjs-pages ul .disabled{
            color: var(--grey);
        }
